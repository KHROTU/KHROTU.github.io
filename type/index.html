    <div class="bg-white px-4 py-1 flex items-center border-b border-gray-200 sticky top-[72px] z-10 flex-wrap">
        <button class="p-2 rounded hover:bg-gray-100" title="Undo"><span class="material-icons">undo</span></button>
        <button class="p-2 rounded hover:bg-gray-100" title="Redo"><span class="material-icons">redo</span></button>
        <div class="h-6 border-l border-gray-300 mx-2"></div>
        <select class="bg-transparent border border-gray-300 rounded p-1 text-sm mr-2 focus:ring-1 focus:ring-blue-500 focus:outline-none" title="Styles">
            <option>Normal text</option><option>Title</option><option>Subtitle</option><option>Heading 1</option>
        </select>
        <select class="bg-transparent border border-gray-300 rounded p-1 text-sm mr-2 focus:ring-1 focus:ring-blue-500 focus:outline-none" title="Font">
            <option>Arial</option><option>Roboto</option><option>Times New Roman</option>
        </select>
        <div class="h-6 border-l border-gray-300 mx-2"></div>
        <button class="p-2 rounded hover:bg-gray-100" title="Bold"><span class="material-icons">format_bold</span></button>
        <button class="p-2 rounded hover:bg-gray-100" title="Italic"><span class="material-icons">format_italic</span></button>
        <button class="p-2 rounded hover:bg-gray-100" title="Underline"><span class="material-icons">format_underline</span></button>
        <button class="p-2 rounded hover:bg-gray-100" title="Text color"><span class="material-icons">format_color_text</span></button>
        <div class="h-6 border-l border-gray-300 mx-2"></div>
        <button class="p-2 rounded hover:bg-gray-100" title="Align left"><span class="material-icons">format_align_left</span></button>
        <button class="p-2 rounded hover:bg-gray-100" title="Align center"><span class="material-icons">format_align_center</span></button>
        <button class="p-2 rounded hover:bg-gray-100" title="Align right"><span class="material-icons">format_align_right</span></button>
    </div>

    <main class="px-4 py-8">
        <div id="doc-area" contenteditable="true" spellcheck="true" class="relative mx-auto bg-white shadow-lg rounded-lg leading-relaxed text-base
            w-full max-w-[8.5in] min-h-[11in] p-8 md:p-16
            focus:shadow-xl focus:ring-2 focus:ring-blue-400">
        </div>
    </main>

    <div id="paste-modal" title="Setup Text" class="hidden">
        <p class="text-sm text-gray-600 mb-4">Paste the text you want to simulate typing. Press any key in the document to type the next character.</p>
        <textarea id="paste-text" placeholder="Your text here..." class="w-full h-40 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(function() {
            let pastedText = '';
            let currentIndex = 0;
            const docArea = $('#doc-area');
            const docTitle = $('#doc-title');
            
            const loadState = () => {
                const savedText = localStorage.getItem('pastedText');
                if (savedText) {
                    pastedText = savedText;
                    $('#paste-text').val(savedText);
                }
                const savedTitle = localStorage.getItem('docTitle');
                if (savedTitle) {
                    docTitle.val(savedTitle);
                }
            };

            const saveState = () => {
                localStorage.setItem('pastedText', pastedText);
                localStorage.setItem('docTitle', docTitle.val());
            };

            const insertTextAtCursor = (text) => {
                const sel = window.getSelection();
                if (sel.rangeCount) {
                    const range = sel.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(document.createTextNode(text));
                    range.collapse(false);
                }
            };

            const deleteCharBehindCursor = () => {
                const sel = window.getSelection();
                if (sel.rangeCount && sel.isCollapsed) {
                    const range = sel.getRangeAt(0);
                    if (range.startOffset > 0) {
                        range.setStart(range.startContainer, range.startOffset - 1);
                        range.deleteContents();
                    }
                }
            };
            
            $("#paste-modal").dialog({
                autoOpen: false,
                modal: true,
                width: 500,
                buttons: {
                    "Set Text": function() {
                        pastedText = $('#paste-text').val() || '';
                        currentIndex = 0;
                        docArea.html('').focus();
                        saveState();
                        $(this).dialog("close");
                    },
                    "Cancel": function() {
                        $(this).dialog("close");
                    }
                },
                open: function() {
                    $(this).find('textarea').focus();
                }
            });

            $('#comment-btn').on('click', () => $("#paste-modal").dialog('open'));

            docArea.on('keydown', function(e) {
                if (!pastedText) return;

                if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                    e.preventDefault();
                    if (currentIndex < pastedText.length) {
                        const char = pastedText[currentIndex];
                        insertTextAtCursor(char);
                        currentIndex++;
                    }
                } else if (e.key === 'Backspace' && !e.ctrlKey && !e.altKey && !e.metaKey) {
                    e.preventDefault();
                    if (currentIndex > 0) {
                        deleteCharBehindCursor();
                        currentIndex--;
                    }
                }
            });

            docTitle.on('input', saveState);

            $('#share-btn').on('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: docTitle.val(),
                        text: 'Check out this document!',
                        url: window.location.href
                    }).catch(console.error);
                } else {
                    alert('Web Share API is not supported in your browser.');
                }
            });
            
            $(document).on('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    saveState();
                    docTitle.css('transition', 'background-color 0.3s').css('background-color', '#cce5ff');
                    setTimeout(() => docTitle.css('background-color', 'transparent'), 300);
                }
            });

            loadState();
            docArea.focus();
        });
    </script>
</body>
</html>
